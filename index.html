<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>文件方舟杂项</title> 
</head>
<body style="background-color:#C5E99B>
<h1 style="font-family:verdana;color:green;">杂项</h1>
<p style="font-family:arial;color:blue;font-size:20px;">杂项文件内容</p>
<audio controls>
  <source src="Fish Tales.ogg" type="audio/ogg">
  <source src="Fish Tales.mp3" type="audio/mpeg">
您的浏览器不支持 audio 元素。
</audio>
<audio controls>
  <source src="Plumber.ogg" type="audio/ogg">
  <source src="Plumber.mp3" type="audio/mpeg">
您的浏览器不支持 audio 元素。
</audio>

<div style="text-align:center"> 
  <button onclick="playPause()">播放/暂停</button> 
  <button onclick="makeBig()">放大</button>
  <button onclick="makeSmall()">缩小</button>
  <button onclick="makeNormal()">普通</button>
  <br> 
  <video id="video1" width="420">
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    您的浏览器不支持 HTML5 video 标签。
  </video>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=560; 
} 

	function makeSmall()
{ 
	myVideo.width=320; 
} 

	function makeNormal()
{ 
	myVideo.width=420; 
} 
</script> 

<iframe src="https://www.bilibili.com/" frameborder="0" width="900" scrolling="Yes" height="1200" leftmargin="0" topmargin="0"></iframe>

</body>
</html>
